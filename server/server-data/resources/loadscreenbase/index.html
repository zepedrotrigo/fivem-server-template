<html>

<head>
    <title>Elite</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://officialyu.me/fontawesome/css/all.min.css" />

    <img id="cursor" src="img/cursor.png" />
    <style>
        #cursor {
            width: 25px;
            height: 25px;
            position: fixed;
            z-index: 10000;
        }
    </style>
</head>
<script>

window.onload = function() {
    document.body.addEventListener("mousemove", function(event) {
        var x = event.pageX - 1 + "px"
        var y = event.pageY + 1 + "px"
        document.getElementById("cursor").style.left = x;
        document.getElementById("cursor").style.top = y;
    })
};
</script>
<body style="overflow: hidden;cursor:none">

    <a id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=SefG0gfxK6s',containment:'body',autoPlay:true, mute:true, startAt:0, stopAt:0, opacity:1}"></a>
    <div id="loading">
        <div id="preloader">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="global-overlay">
        <div class="overlay">
            <div class="overlay-dash"></div>
        </div>
    </div>
    <section id="home-wrap">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        <div class="content">
            <h1 class="text-intro opacity-0">T.M.A.C Roleplay</h1>
            <p class="text-intro opacity-0">discord.gg/k6rYMTXNYG</p>
            <a href="#" id="open-more-info" data-target="info-wrap" class="light-btn text-intro opacity-0">Mais Informações</a>
        </div>
    </section>
    <nav id="player-nav">
        <ul>
            <li data-toggle="tooltip" data-placement="top" data-title="Iniciar" data-trigger="hover">
                <a onclick="$('#bgndVideo').playYTP()"><i class="fa fa-play"></i></a>
            </li>
            <li data-toggle="tooltip" data-placement="top" data-title="Parar" data-trigger="hover">
                <a onclick="$('#bgndVideo').pauseYTP()"><i class="fa fa-pause"></i></a>
            </li>
            <li class="full-play" data-toggle="tooltip" data-placement="top" data-title="Fullscreen" data-trigger="hover">
                <a class="expand-player"><i class="fa fa-expand"></i></a>
            </li>
            <li class="comp-play display-none" data-toggle="tooltip" data-placement="top" data-title="Reduce" data-trigger="hover">
                <a class="compress-player"><i class="fa fa-compress"></i></a>
            </li>
        </ul>
    </nav>

    <section id="info-wrap">
        <div class="hero">
            <div class="center-text">
                <h3 class="darky">Quem Somos</h3>
                <p><strong>Elite<strong> é uma comunidade de Role Play Portuguesa fundada dia 13 de Maio de 2020 com o objetivo de proporcionar um bom momento de roleplay e diversão.<strong></strong><strong><font color="RED"></font></strong>.<i><strong></i></strong>.</p>
            </div>
        </div>
        <div class="content"></div>
        <div class="dark-hero">
            <div class="center-text">
                <h3 class="lighty">A equipa</h3>
                <div class="info-contact row">
                    <div class="col-xs-12 col-sm-4 col-lg-4 item-map">
                        <div class="contact-item"><i class="fab fa-discord"></i>
                            <p><strong>Fortnyce</strong>
                                <br>Fortnyce#5502</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-lg-4 item-map">
                        <div class="contact-item"><i class="fab fa-discord"></i>
                            <p><strong>Trigo</strong>
                                <br>Trigo#7929</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Elite - 2020</p>
        </footer>
    </section>


    <div class="command-info-wrap"><button class="to-close"><i class="icon ion-close-round"></i></button></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easings.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/velocity.min.js"></script>
	<script src="js/velocity.ui.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/main-youtube.js"></script>
	<script src="js/jquery.mb.YTPlayer.js"></script>
	<script src="js/photoswipe-ui-default.js"></script>
</body>

</html>
